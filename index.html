<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Computer Science House Members Login</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="main-container">
            <div class="col-sm-12 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="center-block logo" src="http://csh.rit.edu/images/logo.png" alt="Computer Science House Logo">
                        <br>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="text" class="form-control input-lg" placeholder="Username" required autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="password" class="form-control input-lg" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                                </div>
                            </div>
                        </form>
                        
                        <div class="visible-xs visible-sm center-text trouble">Having trouble logging in?<br>&nbsp;</div>
                        <button class="btn btn-sm btn-secondary visible-xs visible-sm btn-block" type="button">Install our Certificate</button>
                        <button class="btn btn-sm btn-secondary visible-md visible-lg pull-right" type="button">Install our Certificate</button>
                        <div class="visible-md visible-lg trouble">Having trouble logging in?</div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
